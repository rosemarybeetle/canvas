<!DOCTYPE html>
<html>
<head>

  <title>Hello Web - Processing.js Test</title>
  <script src="processing-1.4.1-api.min"></script>
</head>
<body>
  <h1>Canvas visualising test</h1>
  <p></p>
  <canvas  id="myCanvas" width="1000" height="400" style="border:1px solid #cc22cc;">kkkk</canvas>
  <script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
function rectRandom(){
ctx.fillStyle="#ffffff";

ctx.fillRect(0,0,1000,400);
ctx.fillStyle="#FF0000";

x=Math.random(1)*1000;//random(150)

ctx.fillRect(0,0,x,75);


}

//rectRandom();
setInterval(function(){rectRandom()},1000);
</script>

</body>
